<!-- This is a deployment HTML for greetdaily.js -->
<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to Daily Email Sender</h1>
  <p>Click the button below to send the daily email:</p>
  <button id="sendEmailButton">Send Email</button>

  <!-- Add a link element with an initial empty href -->
  <a id="ExecutionsLink" href="https://script.google.com/home/projects/161G-77Z9OPj-Zg2lwcFmXQI3oOsmYlP6Iw4oPe5QdXJEioul3ITUzvtD/executions" style="display: none;">Download Link</a>

  <!-- Add a paragraph element to display the log output -->
  <p>Log Output:</p>
  <pre id="logOutput"></pre>

  <!-- Add a paragraph element to display errors -->
  <p class="error" id="errorMessage"></p>

  <script>
    document.getElementById("sendEmailButton").addEventListener("click", function() {
      google.script.run.withSuccessHandler(function(logOutput) {
        alert("Daily emails are being sent!");
        document.getElementById("logOutput").textContent = logOutput;
        document.getElementById("errorMessage").textContent = ''; // Clear any previous errors
      }).withFailureHandler(function(error) {
        document.getElementById("errorMessage").textContent = error;
      }).sendEmail();

      // Update the link's href attribute when the button is clicked
      document.getElementById("ExecutionsLink").href = 'https://script.google.com/home/projects/161G-77Z9OPj-Zg2lwcFmXQI3oOsmYlP6Iw4oPe5QdXJEioul3ITUzvtD/executions'; // Clear the previous link
      document.getElementById("ExecutionsLink").style.display = "block"; // Show the link
    });

    // Function to update the quota remaining after sending email
    function updateQuotaRemaining() {
      google.script.run.withSuccessHandler(function(logOutput) {
        document.getElementById("logOutput").textContent = logOutput;
      }).getQuotaRemaining();
    }

    // Initialize the quota remaining on page load
    window.onload = function() {
      updateQuotaRemaining();
    };
  </script>
</body>
</html>
